<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type="text/css" media="screen" />

  </head>
  <body>

    <div class="container">
      <div class="container row">

        <div id="main-header" class="row">
          <div class="col-md-12">
            <h1 class="title">Doc<span id="header-toc-part">Toc</span> <span id="sub-header">Jekyll Documentation Helper</span></h1>
          </div>
        </div>

        <div class="col-md-2">
          <div class="row">
            <div id="site-toc" class="col-md-12">
              {% doctoc highlight-current-node, current-tree-node %}
            </div>
          </div>
        </div>


        <div class="col-md-offset-1 col-md-8">

          <div class="row">
            <div class="col-md-12">
              <div class="site">
              </div>

              <div class="row">
                <div class="col-md-10">
                  <div id="main-breadcrumb">
                    {% doctoc_breadcrumb → %}
                  </div>
                </div>
                <div class="col-md-2 text-right">
                  {% doctoc_up <p>↑ Go up</p> %}
                </div>
              </div>

              <div id="main-content">
                {{ content }}
              </div>

	      <div class="row">
                <div class="col-md-6">
                  <div id="main-breadcrumb">
                    {% doctoc_children <h3>Child Pages</h3>%}
                  </div>
                </div>
                <div class="col-md-6">
                  {% doctoc_siblings <h3>Sibling Pages</h3>%}
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>


  </body>
</html>
